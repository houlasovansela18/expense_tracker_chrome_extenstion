<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./main.js" defer></script>
</head>
<body style="background-color: rgb(20, 20, 20);">
    <div class="d-flex shadow px-3 pt-2">
        <div class="flex-grow-1 ">
            <label class="fs-4 text-light" id="balance_label"></label>
        </div>
        <div class="">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" style="height: 25px;width:25px">
            </div>
        </div>
        <div class="p-0">
            <span type="button" id="logout" ta-bs-toggle="tooltip" data-bs-placement="bottom" title="logout">
                <img id="user_picture" src="./user.png" width="30" height="30" class="rounded-circle mx-auto d-block">
            </span> 
        </div>
    </div>
    <div class="container px-1" style="width: 400px;height: 560px;">
        <div class="py-2 text-center display-2 fw-bold text-light" id="balance_div">
            $ <label id="balance">0.00</label>
        </div>
        <div class="shadow text-center py-4 px-0 container overflow-hidden rounded-3 bg-black">
            <div class="row gx-0">
                <div class="col">
                    <div class="text-success text-center display-4 fw-bold">
                        $ <label id="income">0.00</label>
                    </div>
                </div>
                <div class="col">
                    <div class="text-danger text-center display-4 fw-bold">
                        $ <label id="expense">0.00</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg-transparent py-2 clearfix">
            <div class="float-start">
                <label class="text-light" id="history_label">HISTORY</label>
            </div>
            <div class="float-end">
                <select class="form-select bg-transparent border-0 text-light py-0" id="wallet_collections">
                </select>
            </div>
        </div>
        <div class="container bg-transparent clearfix pb-2">
            <div class="float-end">
                <div id="clear_all"></div>
            </div>
        </div>
        <div class="container px-3" style="overflow: scroll;max-height:200px;overflow-x:hidden;">
            <ul class="list-group list-group-flush" id="history_display" style="list-style: none;height: 140px;">
            </ul>
        </div>
        <div class="container py-2">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-transaction-tab" data-bs-toggle="tab" data-bs-target="#nav-transaction" type="button" role="tab" aria-controls="nav-transaction" aria-selected="true" style="width: 55%;">ADD TRANSACTION</button>
                <button class="nav-link" id="nav-wallet-tab" data-bs-toggle="tab" data-bs-target="#nav-wallet" type="button" role="tab" aria-controls="nav-wallet" aria-selected="false" style="width: 45%;">ADD WALLET</button>
            </div>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-transaction" role="tabpanel" aria-labelledby="nav-transaction-tab">
                <div class="container">
                    <div class="my-2 input-group" id="description_div">
                        <input type="text" class="border-0 form-control  bg-black text-light" placeholder="description" spellcheck="true" id="description">
                    </div>
                    <div class="my-2 input-group" id="amount_div">
                        <input type="number" class="border-0 form-control bg-black text-light" placeholder="amount" id="amount">
                        <span class="border-0 input-group-text bg-black text-light">$</span>
                    </div>
                </div>
                <div class="container my-2 clearfix">
                    <span type="button" class="btn bg-black float-start text-light px-3" id="income_button">INCOME</span>
                    <span type="button" class="btn bg-danger float-end text-light" id="expense_button">EXPENSE</span>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-wallet" role="tabpanel" aria-labelledby="nav-wallet-tab">
                <div class="container">
                    <div class="my-2 input-group" id="wallet_div">
                        <input type="text" class="border-0 form-control  bg-black text-light" placeholder="wallet's name" spellcheck="true" id="wallet">
                    </div>
                </div>
                <div class="container my-2 clearfix">
                    <span type="button" class="btn bg-black float-end text-light" id="wallet_button">ADD WALLET</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
