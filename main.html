<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./main.js" defer></script>
</head>
<body style="background-color: rgb(20, 20, 20);">
    <div class="container px-1" style="width: 400px;height:600px;">
        <div class="container position-absolute top-0 start-50 translate-middle-x">
            <div class="my-2 clearfix">
                <div class="float-start">
                    <label class="fs-4 text-light" id="balance_label"></label>
                </div>
                <div class="float-end">
                    <span type="button" id="logout" ta-bs-toggle="tooltip" data-bs-placement="bottom" title="logout">
                        <img id="user_picture" src="./user.png" width="30" height="30" class="rounded-circle mx-auto d-block">
                    </span> 
                </div>
            </div>
            <div class="pb-2 text-center display-2 fw-bold text-light" id="balance_div">
                $ <label id="balance">0.00</label>
            </div>
            <div class="shadow-lg text-center py-4 px-0 container overflow-hidden rounded-3 bg-black">
                <div class="row gx-0">
                    <div class="col">
                        <div class="text-light text-center display-4 fw-bold">
                            $ <label id="income">0.00</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-danger text-center display-4 fw-bold">
                            $ <label id="expense">0.00</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container bg-transparent py-2 clearfix">
                <div class="float-start">
                    <label class="fs-4 text-light">HISTORY</label>
                </div>
                <div class="float-end" id="clear_all">
                </div>
            </div>
            <div class="container px-3" style="overflow: scroll;max-height:170px;overflow-x:hidden;">
                <ul class="list-group list-group-flush" id="history_display" style="list-style: none;">
                </ul>
            </div>
        </div>
        <div class="container position-absolute bottom-0 start-50 translate-middle-x">
            <div class="container py-2">
                <label class="fs-4 text-light">ADD TRANSACTION</label>
            </div>
            <div class="container">
                <div class="my-2 input-group" id="description_div">
                    <input type="text" class="border-0 form-control  bg-black text-light" aria-label="description" placeholder="description" spellcheck="true" id="description">
                </div>
                <div class="my-2 input-group" id="amount_div">
                    <input type="number" class="border-0 form-control bg-black text-light" aria-label="Dollar amount (with dot and two decimal places)" placeholder="amount" id="amount">
                    <span class="border-0 input-group-text bg-black text-light">$</span>
                </div>
            </div>
            <div class="container my-2 clearfix">
                <span type="button" class="btn bg-black float-start text-light px-4 py-2" id="income_button">INCOME</span>
                <span type="button" class="btn bg-danger float-end text-light" id="expense_button">EXPENSE</span>
            </div>
        </div>
    </div>
</body>
</html>
